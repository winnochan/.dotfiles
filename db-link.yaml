- defaults:
    link:
      relink: true

- link:
    ~/.emacs.d:
      path: 3rd/chemacs2
    ~/.emacs-profiles.el:
      path: emacs-profiles.el
    ~/.spacemacs:
      path: 3rd/spacemacs
    ~/.doomemacs:
      path: 3rd/doomemacs
    ~/.spacemacs.d:
      path: spacemacs.d
    ~/.doom.d:
      path: doomemacs.d
    ~/.cf:
      path: config/cf
    ~/.config/pip:
      path: config/pip
    ~/.cargo/config.toml:
      path: config/cargo/config.toml
    ~/.npmrc:
      path: config/npmrc
    ~/.condarc:
      path: config/condarc
    ~/.gitconfig:
      path: config/gitconfig
    ~/.mongoshrc.js:
      path: config/mongoshrc.js

